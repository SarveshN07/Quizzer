name: Deploy Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        echo "ðŸ”§ Creating SSH directory..."
        mkdir -p ~/.ssh

        echo "ðŸ” Writing private key..."
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa

        echo "ðŸ”‘ Setting key permissions..."
        chmod 600 ~/.ssh/id_rsa

        echo "ðŸŒ Scanning EC2 host: ${{ secrets.EC2_HOST }}"
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

        echo "âœ… SSH setup complete."

    - name: Deploy via SSH
      run: |
        echo "ðŸš€ Starting remote deployment..."
        ssh -v ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "ðŸ” Checking existing Docker container..."
          docker ps -a

          echo "ðŸ›‘ Stopping and removing old container if exists..."
          docker stop vite-app || true
          docker rm vite-app || true

          echo "ðŸ“ Checking for repo directory..."
          if [ -d ~/vite-deploy ]; then
            echo "âœ… Repo directory exists, pulling latest code..."
            cd ~/vite-deploy && git pull origin main
          else
            echo "ðŸ“¦ Cloning repository..."
            git clone https://github.com/${{ github.repository }} ~/vite-deploy && cd ~/vite-deploy
          fi

          echo "ðŸ“‚ Current directory: $(pwd)"
          echo "ðŸ“„ Listing files:"
          ls -la

          echo "ðŸ³ Building Docker image..."
          docker build -t vite-app .

          echo "ðŸš¢ Running Docker container..."
          docker run -d -p 3000:4173 --name vite-app vite-app

          echo "âœ… Deployment complete."
        EOF
