name: Deploy Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Debug Secrets (Redacted Output)
      run: |
        echo "ðŸ” DEBUG: EC2_HOST is set to: ${{ secrets.EC2_HOST }}" | sed 's/\(.*\)/[REDACTED HOST]/'

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "ðŸ” Adding EC2_HOST to known_hosts..."
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy via SSH
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Stop and remove existing container if exists
          docker stop vite-app || true
          docker rm vite-app || true

          # Pull the latest code
          cd ~/vite-deploy || git clone https://github.com/${{ github.repository }} ~/vite-deploy && cd ~/vite-deploy
          git pull origin main

          # Build Docker image
          docker build -t vite-app .

          # Run Docker container
          docker run -d -p 3000:4173 --name vite-app vite-app
        EOF
