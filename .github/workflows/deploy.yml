name: Deploy Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        echo "ğŸ”§ Creating SSH directory..."
        mkdir -p ~/.ssh

        echo "ğŸ” Writing private key..."
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa

        echo "ğŸ”‘ Setting key permissions..."
        chmod 600 ~/.ssh/id_rsa

        echo "ğŸŒ Scanning EC2 host: ${{ secrets.EC2_HOST }}"
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

        echo "âœ… SSH setup complete."

    - name: Deploy via SSH
      run: |
        echo "ğŸš€ Starting remote deployment..."
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          echo "ğŸ“¦ Checking for existing repo..."
          if [ -d ~/vite-deploy ]; then
            cd ~/vite-deploy && git pull origin main
          else
            git clone https://github.com/${{ github.repository }} ~/vite-deploy && cd ~/vite-deploy
          fi

          cd ~/vite-deploy

          echo "ğŸ³ Building updated Docker image (if needed)..."
          docker build -t vite-app .

          echo "ğŸ§¼ Pruning unused Docker images (safe cleanup)..."
          docker image prune -f

          echo "ğŸ” Checking if old container is running..."
          if docker ps -a --format '{{.Names}}' | grep -Eq '^vite-app$'; then
            echo "ğŸ›‘ Stopping and removing existing container..."
            docker stop vite-app
            docker rm vite-app
          fi

          echo "ğŸš¢ Running Docker container on port 3000 -> 4173"
          docker run -d -p 3000:4173 --name vite-app vite-app

          echo "â³ Waiting 5 seconds for the app to initialize..."
          sleep 5

          echo "ğŸ” Verifying if the container is running..."
          docker ps --filter "name=vite-app"

          echo "ğŸŒ Verifying if the app is responding..."
          curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 || echo "âŒ App not responding!"

          echo "ğŸŒ App should be accessible at: http://${{ secrets.EC2_HOST }}:3000"
        EOF
