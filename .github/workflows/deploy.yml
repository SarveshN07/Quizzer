name: Deploy Vite App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        echo "ðŸ”§ Creating SSH directory..."
        mkdir -p ~/.ssh

        echo "ðŸ” Writing private key..."
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa

        echo "ðŸ”‘ Setting key permissions..."
        chmod 600 ~/.ssh/id_rsa

        echo "ðŸŒ Scanning EC2 host: ${{ secrets.EC2_HOST }}"
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

        echo "âœ… SSH setup complete."

    - name: Deploy via SSH
      run: |
        echo "ðŸš€ Starting remote deployment..."
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "ðŸ“¦ Checking for existing repo..."
          if [ -d ~/vite-deploy ]; then
            cd ~/vite-deploy && git pull origin main
          else
            git clone https://github.com/${{ github.repository }} ~/vite-deploy && cd ~/vite-deploy
          fi

          cd ~/vite-deploy

          echo "ðŸ³ Building updated Docker image (if needed)..."
          docker build -t vite-app .

          echo "ðŸ§¼ Pruning unused Docker images (safe cleanup)..."
          docker image prune -f

          echo "ðŸ” Checking if old container is running..."
          if docker ps -a --format '{{.Names}}' | grep -Eq '^vite-app$'; then
            echo "ðŸ›‘ Stopping and removing existing container..."
            docker stop vite-app
            docker rm vite-app
          fi

          echo "ðŸš¢ Running Docker container on port 3000 -> 4173"
          docker run -d -p 3000:4173 --name vite-app vite-app

          echo "âœ… Deployment complete."
        EOF
